<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The TODO List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <!-- div for list -->
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          arial-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <!-- div for tasks -->
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Youtube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <!-- task 1 -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Record todo list video</label
            >
          </div>

          <!-- task 2 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              another task</label
            >
          </div>

          <!-- task 3 -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              a third task</label
            >
          </div>
        </div>

        <div class="new-task-creator"></div>
        <form action="">
          <input
            type="text"
            class="new task"
            placeholder="new task name"
            arial-label="new task name"
          />
          <button class="btn create" aria-label="create new task">+</button>
        </form>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
  </body>
</html>
